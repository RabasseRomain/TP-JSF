<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   
		
	<h:head>
		<title>Bean Form</title>
	</h:head>
	
	<h:body>
		<h1>JSF Exemple - index.xhtml</h1>
		<h:form>
			<fieldset>
			<legend> Inscription </legend>
				<h:outputLabel value = "First Name" /><br />
				<h:inputText id = "firstName" value = "#{user.firstName}" required = "true" requiredMessage = "Must submit a value!" binding ="#{firstNameValue}" >
					<f:validator validatorId="userValidator" />
				</h:inputText>
				<h:message for = "firstName" /><br />
				
				<h:outputLabel value = "Last Name" /><br />
				<h:inputText id = "lastName" value = "#{user.lastName}" required = "true" requiredMessage = "Must submit a value!" >
					<f:attribute name = "firstNameSave" value = "#{firstNameValue}" />
					<f:validator validatorId="userValidator" />
				</h:inputText>
				<h:message for = "lastName" /><br />
				
				<h:outputLabel value = "E-Mail" /><br />
				<h:inputText id = "eMail" value = "#{user.eMail}" requiered = "true" >
					<f:validator validatorId="userValidator" />
				</h:inputText>
				<h:message for = "eMail" /><br />
				
				<h:outputLabel value = "Password" /><br />
				<h:inputText id = "password" value = "#{user.password}" requiered = "true" >
					<f:validator validatorId="userValidator" />
				</h:inputText>
				<h:message for = "password" /><br />
			</fieldset> <br />
			<h:commandButton value="Submit" action="hello" />
		</h:form>
	</h:body>
	
</html>
